syntax = "proto3";

// 생성될 코드의 패키지 이름을 proto로 명시함
option go_package = ".;proto";

// Greeter 서비스에 매개변수와 리턴값이 정의되어있는 Hello rpc 메서드 정의
service Greeter {
    rpc Hello(Request) returns (Response) {}
}

// 요청에 대한 엔티티 정의
message Request {
    string name = 1;
}

// 응답에 대한 엔티티 정의
message Response {
    string greeting = 1;
}