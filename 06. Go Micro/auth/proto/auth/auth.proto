syntax = "proto3";

package examples.blog.service.auth;

service Auth {
    rpc BeforeCreateAuth(BeforeCreateAuthRequest) returns (BeforeCreateAuthResponse) {}
    rpc UserIdDuplicated(UserIdDuplicatedRequest) returns (UserIdDuplicatedResponse) {}
}

message UserIdDuplicatedRequest {
    string user_id = 1;
    string authorization = 2;
    string XRequestID = 3;
}

message UserIdDuplicatedResponse {
    int64 status = 1;
    string message = 2;
    string authorization = 3;
}

message BeforeCreateAuthRequest {
    string user_id = 1;
    string user_pw = 2;
    string name = 3;
    string phone_number = 4;
    string email = 5;
    string introduction = 6;
    string authorization = 7;
    string XRequestID = 8;
}

message BeforeCreateAuthResponse {
    int64 status = 1;
    string message = 2;
}

message Message {
	string say = 1;
}