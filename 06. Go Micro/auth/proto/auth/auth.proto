syntax = "proto3";

package examples.blog.service.auth;

service Auth {
    rpc CreateAuth(CreateAuthRequest) returns (CreateAuthResponse) {}
    rpc CheckIfUserIdExist(UserIdExistRequest) returns (UserIdExistResponse) {}
}

message UserIdExistRequest {
    string user_id = 1;
    string authorization = 2;
}

message UserIdExistResponse {
    int64 status = 1;
    string message = 2;
    string authorization = 3;
}

message CreateAuthRequest {
    string user_id = 1;
    string user_pw = 2;
    string name = 3;
    string phone_number = 4;
    string email = 5;
    string introduction = 6;
    string authorization = 7;
}

message CreateAuthResponse {
    int64 status = 1;
    string message = 2;
}

message Message {
	string say = 1;
}